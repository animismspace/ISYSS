<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ISYSS | Beauty, Peace and Love</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff;
      color: #111;
    }
    header {
      background: #fff;
      padding: 20px;
      border-bottom: 1px solid #eee;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #111;
      font-weight: 600;
    }
    .hero {
      background: url('your-hero-image.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
    .hero h1 {
      font-size: 4rem;
      background: rgba(0,0,0,0.5);
      padding: 20px;
    }
    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    .contact-form button {
      padding: 10px 20px;
      background: #111;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h2>ISYSS</h2>
    <p><em>Beauty, Peace and Love</em></p>
    <nav>
      <a href="#about">About</a>
      <a href="#gallery">Gallery</a>
      <a href="#video">Behind the Scenes</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="hero">
    <h1>ISYSS</h1>
  </div>

  <section id="about">
    <h2>About</h2>
    <p>ISYSS is a high-fashion dress brand rooted in beauty, peace, and love. Each piece tells a unique story and reflects the spirit of timeless elegance.</p>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="dress1.jpg" alt="Dress 1">
      <img src="dress2.jpg" alt="Dress 2">
      <img src="dress3.jpg" alt="Dress 3">
    </div>
  </section>

  <section id="video">
    <h2>Behind the Scenes</h2>
    <video width="100%" controls>
      <source src="behind-the-scenes.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>
</body>
</html>
